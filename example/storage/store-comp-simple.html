<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Document</title>
<script src="../../js/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="../../asset/css/smui.css">
<style>
  body{
    padding: 30px;
  }
  h3{
    display: block;
  }
  textarea{
    height: 300px;
    width: 300px;
  }
</style>
</head>
<body >
<div id="example">
  <textarea v-model="comps[0].name" @input="setStore"></textarea> 
  <h3>内容：</h3>
  {{comps[0].name}}
</div>
<script src="../../js/vue.js"></script>
<script>


/******************创建vue实例******************/
var vm = new Vue({
  el: '#example',
  data:{
    txt: "",
    comps: [
      {
        name: "btnComp",
        id: "0"
      },
      {
        name: "htmlComp",
        id: "1"
      }
    ]
  },
  mounted:function(){
    //获取localStorage中的comps
    if(localStorage.comps){
        var comps = localStorage.getItem("comps");
        comps = JSON.parse(comps)  //解析后，才是对象
    }
    this.comps = comps
    
  },
  methods:{
    setStore(){
      var comps = JSON.stringify(this.comps)
      localStorage.setItem("comps", comps)
     
    }
  }
})

</script>
</body>
</html>
